<!DOCTYPE html>
<html ng-app="TodoList">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Todo - AngularJs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script src="angular-local-storage.min.js" type="text/javascript"></script>
    <script src="Controller.js"></script>
    </script>
  </head>
  <body ng-controller="TodoController">
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Activity list</h3>
      </div>
      <div class="jumbotron">
        <h1>You activitys</h1>
        <p class="lead">Add and save your activity dialy.</p>
        <form ng-submit="addActividad()" class="form-inline">
          <input type="text" class="form-control" ng-model="newActividad.titulo" placeholder="Title activity">
          <input type="datetime-local" class="form-control" ng-model="newActividad.fecha"><br/><br/>
          <textarea rows="5" cols="50" class="form-control" ng-model="newActividad.descripcion" placeholder="write all do you want"></textarea><br/><br/>
          <input type="submit" class="btn btn-lg btn-success" value="Save">
        </form><br/>
      </div>
      <div class="row marketing">
        
        <div class="col-lg-6">
          <ol> <br/>
            <li ng-repeat="actividad in todo">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Titulo: {{actividad.titulo}}</h3>
                </div>
                <div class="panel-body">
                  <p>Descripci√≥n: {{actividad.descripcion}}</p>
                </div>
                <div class="panel-footer"><i>Fecha: {{actividad.fecha | date: 'short'}}</i></div>
              </div>
            </li>
          </ol>
        </div>
      </div>
          <button ng-click="todo = []" class="btn btn-danger">Clear all list</button><br/>
      <hr/>
      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
